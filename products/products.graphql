
type Query {
        products : [Product]
        productsByPrice(min : Float!, max : Float!) : [Product] 
        productById(id : ID!) : Product
        addProduct(id : ID!, description : String!, price : Float!) : Product
    }
    
type Product {
        id : ID!
        description : String!
        reviews : [Review]
        price : Float!
    }
type Review {
    rating : Float!
    comment : String
}