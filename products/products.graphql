
type Query {
        products : [Product]
        productsByPrice(min : Float!, max : Float!) : [Product] 
        productById(id : ID!) : Product
    }
type Mutation{
    addNewProduct(id : ID!, description : String!, price : Float!) : Product
    addNewRview(id : ID!, rating : Float!, comment : String) : [Review]
}
    
type Product {
        id : ID!
        description : String!
        reviews : [Review]
        price : Float!
    }
type Review {
    rating : Float!
    comment : String
}